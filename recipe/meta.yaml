{% set name = "python-crontab" %}
{% set version = "2.4.0" %}
{% set sha256 = "3ac1608ff76032e6fc6e16b5fbf83b51557e0e066bf78e9f88571571e7bd7ae6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - python-dateutil

test:
  imports:
    - crontab

about:
  home: https://github.com/doctormo/python-crontab
  license: LGPL-3.0
  license_family: LGPL
  license_file: COPYING
  summary: 'Crontab module for reading and writing crontab files and accessing the system cron automatically and simply using a direct API.'

extra:
  recipe-maintainers:
    - scopatz
