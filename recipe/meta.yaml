{% set name = "python-crontab" %}
{% set version = "2.5.0" %}
{% set sha256 = "bd8494c7ddb04c22a8cfa55397fd1b7a01e2c27466d340df3fd5a46a212049b8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - python-dateutil

test:
  imports:
    - crontab

about:
  home: https://github.com/doctormo/python-crontab
  license: LGPL-3.0
  license_family: LGPL
  license_file: COPYING
  summary: Crontab module for reading and writing crontab files and accessing the system cron automatically and simply using a direct API.

extra:
  recipe-maintainers:
    - scopatz
